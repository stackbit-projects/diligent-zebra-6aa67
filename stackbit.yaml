stackbitVersion: ~0.3.0
ssgName: gatsby
publishDir: public
pagesDir: src/content
models:
  content:
    type: page
    label: Content
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: boolean
        name: draft
        label: Draft
      - type: string
        name: path
        label: Path
